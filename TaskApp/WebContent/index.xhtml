<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="css/global.css" />
	<title>Ficha Tecnica</title>

</h:head>

<h:body styleClass="corpo">


	<h:form styleClass="cabecalho">
	</h:form>
	<h:form styleClass="forma">

		<h:outputLabel styleClass="rotulo" value="ID" />
		<br />
		<h:inputText styleClass="entrada" value="#{taskBean.task.id}" />
		<br />
		<h:outputLabel styleClass="rotulo" value="Título" />
		<br />
		<h:inputText styleClass="entrada" value="#{taskBean.task.titulo}"></h:inputText>
		<br />
		<h:outputLabel styleClass="rotulo" value="Descrição" />
		<br />
		<h:inputTextarea styleClass="entradaDescricao"
			value="#{taskBean.task.descricao}"></h:inputTextarea>
		<br />
		
		<h:body styleClass="formaBotao">
		<h:commandButton value="Salvar" styleClass="botao"
			action="#{taskBean.salvar}" />
		<br />
		<h:commandButton value="Novo" styleClass="botao"
			action="#{taskBean.novo}" />
		<br />
		<h:commandButton value="Remover" styleClass="botao"
			action="#{taskBean.remove}" />
	</h:body>
	
	</h:form>
	

	<h:dataTable styleClass="tabela" value="#{taskBean.tarefas}" var="t">

		<h:column>
			<h:outputText styleClass="rotulotabela" value="ID: " />
			<h:outputText styleClass="conteudo" value="#{t.id}" />
		</h:column>
		<h:column>
			<h:outputText styleClass="rotulotabela" value="Título: " />
			<h:outputText styleClass="conteudo" value="#{t.titulo}" />
		</h:column>
		<h:column>
			<h:outputText styleClass="rotulotabela" value="Descrição: " />
			<h:outputText value="#{t.descricao}" />
		</h:column>
		<h:column>
			<h:outputText styleClass="rotulotabela" value="Data: " />
			<h:outputText styleClass="conteudo" value="#{t.data}" />
		</h:column>

	</h:dataTable>

</h:body>



</html>
