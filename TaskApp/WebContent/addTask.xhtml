<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/addTask.css" />
	<h:outputStylesheet name="css/global.css" />
	<h:outputStylesheet name="css/flexboxgrid.min.css" />
	<title>Home</title>
</h:head>

<h:body styleClass="body ">
	<h:form styleClass="left ">
		<p:outputLabel styleClass="dashboard-titulo" value="Título" />
		<p:inputText styleClass="input" value="#{taskBean.task.titulo}" />
		<p:outputLabel styleClass="dashboard-titulo" value="Descrição" />
		<p:inputTextarea styleClass="inputArea" value="#{taskBean.task.descricao}"/>
	</h:form>
	<h:form styleClass="right ">
		<p:outputLabel styleClass="dashboard-titulo" value="Status" />
		<p:inputText styleClass="input"  />
		<p:outputLabel styleClass="dashboard-titulo" value="Data de início" />
		<p:inputText styleClass="input" />
		<p:outputLabel styleClass="dashboard-titulo" value="Data fim" />
		<p:inputText styleClass="input"/>
		<h:commandButton styleClass="button" value="Editar Tarefa" action="#{taskBean.salvar}"/>
	</h:form>
	
	
	
</h:body>












</html>
